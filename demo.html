<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Example</title>
    <!-- Include PyScript CSS and JavaScript -->
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>
<body>
    <h1>Python Running in Your Browser</h1>

    <!-- Python script inside PyScript tag -->
    <py-script>
        # Python code executed in the browser
        x = 5
        y = 10
        result = x + y
        print(f"The result of {x} + {y} is {result}")
    </py-script>

    <!-- Output section for Python code -->
    <p>Check the browser's console for output.</p>
</body>
</html>
